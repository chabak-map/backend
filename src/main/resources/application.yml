server:
  port: 9000
  tomcat:
    uri-encoding: UTF-8

spring:
  jpa:
    hibernate:
      ddl-auto: none
      naming:
        implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    properties:
      hibernate:
        format_sql: true
        show_sql: true
  profiles:
    active: prod
    include:
      - oauth
      - aws
      - credentials
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB


logging.level:
  org.hibernate.SQL: debug
  org.hibernate.type: trace

# p6spy
decorator:
  datasource:
    p6spy:
      enable-logging: true

